site_name: nmBot Telegram 帮助文档
theme:
  name: material
  logo: https://websiteres.nmteam.xyz/producticon/nmBot/logo@128.png
  favicon: https://websiteres.nmteam.xyz/producticon/nmBot/logo@128.png
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nm-Team/nmBot-Telegram-doc
copyright: Copyright 2022 nmTeam. All rights reserved. <br>nmBot Telegram Doc is licensed under the MIT License.

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

