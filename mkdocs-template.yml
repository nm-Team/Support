site_name: nmTeam Support Documentation
theme:
  name: material
  logo: https://websiteres.nmteam.xyz/producticon/nmTeam/logo@128.png
  favicon: https://websiteres.nmteam.xyz/producticon/nmTeam/logo@128.png
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: лɫģʽ
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-night
        name: лǳɫģʽ
extra_css: [docsList.css]
docs_dir: generated

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nm-Team/nmBot-Telegram-doc
copyright: Copyright 2022-2024 nmTeam. All rights reserved. <br>nmTeam Support Documentation is licensed under the MIT License.

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

