site_name: nmTeam Support
theme:
  name: material
  logo: https://websiteres.nmteam.xyz/producticon/nmTeam/logo@128.png
  favicon: https://websiteres.nmteam.xyz/producticon/nmTeam/logo@128.png
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: 浅色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-night
        name: 深色模式
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
extra_css: [docsList.css, plus.css]
docs_dir: generated

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nm-Team/Support
      name: GitHub
  analytics:
    provider: google
    property: G-KF37QRD9LN
copyright: Copyright 2022-2025 nmTeam. All rights reserved. <br>This website is licensed under the MIT License.

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
